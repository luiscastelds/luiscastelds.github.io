<div style="max-width:800px;margin:20px auto;">
  <canvas id="skillsRadar" width="800" height="500" aria-label="Skills radar chart" role="img"></canvas>
</div>

<!-- Chart.js (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<script>
  
  const axes = [
    "Linear Algebra",
    "Probability/Stats",
    "Optimization",
    "Machine Learning",
    "Data Visualization",
    "Python / NumPy / pandas",
    "PyTorch / ML Tooling",
    "SQL",
    "LaTeX",
    "AWS",
    "R",
    "Matlab",
    "Linux / Git"
  ];

  const scores = [8, 8, 7, 7, 8, 9, 6, 5, 8, 1, 4, 5, 6];

  const learningTargets = [9, 10, 10, 10, 10, 9, 8, 10, 8, 8, 9, 7, 8];

  const ctx = document.getElementById("skillsRadar").getContext("2d");
  new Chart(ctx, {
    type: "radar",
    data: {
      labels: axes,
      datasets: [
        {
          label: "Current",
          data: scores,
          pointRadius: 2,
          borderWidth: 2,
          borderColor: "rgba(59, 130, 246, 0.9)",
          backgroundColor: "rgba(59, 130, 246, 0.2)"
        },
        {
          label: "Target",
          data: learningTargets,
          pointRadius: 2,
          borderWidth: 2,
          borderColor: "rgba(34, 197, 94, 0.9)",
          backgroundColor: "rgba(34, 197, 94, 0.2)"
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        r: {
          beginAtZero: true,
          suggestedMin: 0,
          suggestedMax: 10,
          ticks: { stepSize: 2, showLabelBackdrop: false },
          grid: { circular: true }
        }
      },
      plugins: {
        legend: { position: "top" },
        tooltip: { enabled: true }
      },
      elements: {
        line: { tension: 0.25 }
      }
    }
  });
</script>
